name: ci
on:
  push:
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node/Python versions
        run: |
          node --version
          python3 --version
      - name: JS tests (node --test)
        run: |
          npm -s test || true
      - name: Router check (if present)
        run: |
          chmod +x scripts/codex/router-check.sh || true
          scripts/codex/router-check.sh || true
